<div class="view-container mat-elevation-z3">
  <sb-data-table
    [selectColumn]="tableSelectColumn"
    [columnNames]="columnNames"
    [actions]="actions"
    [inputData]="inputData"
    [topActionButtons]="topActionButtons"
    [columnNameToDisplayOnDelete]="columnNameToDisplayOnDelete"
    [snackBarAutoHideTime]="snackBarAutoHideTime"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    [length]="length"
    [pageIndex]="pageIndex"
    (onPageChangeEmitter)="onPageChange($event)"
  >
    <ng-content select=".filters" class="sb-data-table-content"></ng-content>
  </sb-data-table>
</div>
