<div mat-dialog-content>
  <ng-content></ng-content>
</div>
<div mat-dialog-actions fxLayout fxLayoutAlign="flex-end center" fxLayoutGap="5px">
  <sb-button actionName="Cancelar" typeButton="button" materialTypeButton="mat-stroked-button" (buttonClick)="onCancelClick()"></sb-button>
  <sb-button actionName="Confirmar" [typeButton]="typeButton" materialTypeButton="mat-flat-button" color="primary" (buttonClick)="onConfirmClick()"></sb-button>
</div>
