<div [ngSwitch]="materialTypeButton">
  <button
    *ngSwitchCase="'mat-button'"
    mat-button
    color="{{ color }}"
    [ngClass]="fullWidth ? 'button-full-width' : ''"
    [type]="typeButton"
    [ngStyle]="customStyles"
    (click)="topButtonClick()"
    [id]="id"
  >
    <div *ngIf="actionName">
      {{ actionName }}
    </div>
    <div *ngIf="!actionName || actionName == '' || actionName == null">
      <ng-content></ng-content>
    </div>
  </button>
  <button
    *ngSwitchCase="'mat-raised-button'"
    mat-raised-button
    color="{{ color }}"
    [ngClass]="fullWidth ? 'button-full-width' : ''"
    [type]="typeButton"
    [ngStyle]="customStyles"

    [id]="id"
  >
    <div *ngIf="actionName">
      {{ actionName }}
    </div>
    <div *ngIf="!actionName">
      <ng-content></ng-content>
    </div>
  </button>
  <button

    [ngClass]="fullWidth ? 'button-full-width' : ''"

  >
    <div *ngIf="actionName">

      <ng-content></ng-content>
    </div>
  </button>
  <button
    *ngSwitchCase="'mat-fab'"
    mat-fab
    color="{{ color }}"
    [ngClass]="fullWidth ? 'button-full-width' : ''"
    [type]="typeButton"
    [ngStyle]="customStyles"
    (click)="topButtonClick()"

  >
    <div *ngIf="actionName">
      {{ actionName }}
    </div>

  </button>

  >
    <div *ngIf="actionName">

    <div *ngIf="actionName">
      {{ actionName }}

    <div *ngIf="!actionName">
      <ng-content></ng-content>
    </div>
  </button>
  <button
    *ngSwitchCase="'mat-flat-button'"
    mat-flat-button
    color="{{ color }}"
    [ngClass]="fullWidth ? 'button-full-width' : ''"
    [type]="typeButton"
    [ngStyle]="customStyles"
    (click)="topButtonClick()"
    [id]="id"
  >
    <div *ngIf="actionName">
      {{ actionName }}
    </div>

  </button>
