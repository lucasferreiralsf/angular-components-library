<div>
  <div fxLayout fxLayoutAlign="space-between center" class="mr-16 ml-16 mb-5">
    <div #topButtonAction fxLayout="row wrap" fxLayoutAlign="flex-start center" fxLayoutGap="10px grid">
      <sb-button
        *ngFor="let buttonElement of topActionButtons"
        [materialTypeButton]="buttonElement.buttonType"
        [color]="buttonElement.buttonColor"
        [actionName]="buttonElement.actionName"
        [customStyles]="topButtonStyle"
        (buttonClick)="topButtonClick(buttonElement.eventSlug)"
      ></sb-button>
    </div>
    <sb-filter-table (limpar)="filterLimparButtonClick()" (pesquisa)="filterPesquisarButtonClick()">
      <ng-content select=".sb-data-table-content"></ng-content>
    </sb-filter-table>
  </div>
  <table mat-table [dataSource]="data" style="width: 100%;" class="table-striped table-hover">
    <!-- Checkbox Column -->

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <div *ngIf="column == 'select'">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </div>
      <div *ngIf="column !== 'select' && column !== 'actions'">
        <th mat-header-cell *matHeaderCellDef>
          {{ verifyNameColumn(column) }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
      </div>
      <div *ngIf="column == 'actions'">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout>
            <div *ngFor="let buttonElement of (element.actions | keyvalue)">
              <button
                mat-icon-button
                *ngIf="!buttonElement.value.isDelete"
                (click)="buttonRowClick(buttonElement.value.actionName, element.id)"
                matTooltip="{{ buttonElement.value.actionDescription }}"
              >
                <mat-icon>{{ buttonElement.value.actionIcon }}</mat-icon>
              </button>
              <sb-popover
                *ngIf="buttonElement.value.isDelete"
                matTooltip="{{ buttonElement.value.actionDescription }}"
                elementId="{{ element.id }}"
                popoverTitle="{{ buttonElement.value.isDeleteTitle }}"
                popoverDescription="{{ buttonElement.value.isDeleteDescription }}"
              ></sb-popover>
            </div>
          </div>
        </td>
      </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay" (click)="selection.toggle(row)"></tr>
  </table>

  <div @flipInOut *ngIf="data.data.length == 0" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px" class="m-30">
    <img src="../../../assets/img/nodata.svg" />
    <p class=" mat-caption">
      Sem Registros
    </p>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="mt-10"></mat-paginator>
</div>
