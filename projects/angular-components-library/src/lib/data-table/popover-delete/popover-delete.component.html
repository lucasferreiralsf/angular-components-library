<button *ngIf="!disabled" mat-icon-button type="button" [id]="id" cdk-overlay-origin
  (click)="openPopover()">
  <mat-icon>delete</mat-icon>
</button>
<button *ngIf="disabled" mat-icon-button type="button" [id]="id" disabled>
  <mat-icon>delete</mat-icon>
</button>
<ng-template cdk-portal #popoverContentTemplate="cdkPortal">
  <div @flipInOut fxLayout="column" fxLayoutAlign="space-between"
    class="div-container-popover mat-elevation-z4 arrowBox">
    <div fxLayout>
      <div class="mat-body">{{ popoverTitle }}</div>
    </div>
    <div fxLayout class="p-10">
      <div class="mat-caption">{{ popoverDescription }}</div>
    </div>
    <div fxLayout fxLayoutAlign="flex-end" fxLayoutGap="5px">
      <button mat-flat-button id="delete-cancel-button" class="button-popover" (click)="clickActionButton('canceldelete')">
        Cancelar
      </button>
      <button mat-flat-button id="delete-confirm-button" color="primary" class="button-popover" (click)="clickActionButton('confirmdelete')">
        Confirmar
      </button>
    </div>
  </div>
</ng-template>
