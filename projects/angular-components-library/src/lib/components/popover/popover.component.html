<div *ngIf="popoverIcon">
  <span class="sb-badge">1000</span>
  <button
    mat-icon-button
    type="button"
    id="action-dropdown-button"
    cdk-overlay-origin
    (click)="openPopover()"
    class="button-icon-popover"
    matBadge="100"
    matBadgeColor="warn"
  >
    <mat-icon>{{popoverIcon}}</mat-icon>
  </button>
</div>
<button
  *ngIf="!popoverIcon"
  mat-icon-button
  type="button"
  id="action-dropdown-button"
  cdk-overlay-origin
  (click)="openPopover()"
  class="button-icon-popover"
  matBadge="100"
  matBadgeColor="warn"
>
  {{popoverButtonTitle}}
</button>
<ng-template cdk-portal #popoverContentTemplate="cdkPortal">
  <div [ngSwitch]="popoverDirection">
    <div
      *ngSwitchCase="popoverDirectionEnum.top"
      @showToTop
      fxLayout="column"
      fxLayoutAlign="space-between"
      class="div-container-popover mat-elevation-z4 {{ cssClass() }}"
    >
      <div fxLayout>
        <div class="mat-body">{{ popoverTitle }}</div>
      </div>
      <div fxLayout class="p-10">
        <div class="mat-caption">{{ popoverDescription }}</div>
      </div>
      <div fxLayout fxLayoutAlign="flex-end" fxLayoutGap="5px">
        <button
          mat-flat-button
          class="button-popover"
          (click)="clickActionButton('canceldelete')"
        >
          Cancelar
        </button>
        <button
          mat-flat-button
          color="primary"
          class="button-popover"
          (click)="clickActionButton('confirmdelete')"
        >
          Confirmar
        </button>
      </div>
    </div>
    <div
      *ngSwitchCase="popoverDirectionEnum.right"
      @showToRight
      fxLayout="column"
      fxLayoutAlign="space-between"
      class="div-container-popover mat-elevation-z4 {{ cssClass() }}"

        <button
          mat-flat-button
          color="primary"
          class="button-popover"
          (click)="clickActionButton('confirmdelete')"
        >
          Confirmar
        </button>
      </div>
    </div>
    <div
      *ngSwitchCase="popoverDirectionEnum.bottom"
      @showToBottom
      fxLayout="column"
      fxLayoutAlign="space-between"
      class="div-container-popover mat-elevation-z4 {{ cssClass() }}"

      </div>
    </div>
    <div

      class="div-container-popover mat-elevation-z4 {{ cssClass() }}"
    >

</ng-template>
